name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: "Teacher english"
        run: npm ci

      - name: Build (set VITE_BASE for GitHub Pages)
        working-directory: "Teacher english"
        env:
          VITE_BASE: '/FeruzaTeacher2/'
        run: npm run build

      - name: SPA fallback (copy index.html to 404.html)
        run: cp "Teacher english/dist/index.html" "Teacher english/dist/404.html"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: "Teacher english/dist"
          token: ${{ secrets.GITHUB_TOKEN }}
